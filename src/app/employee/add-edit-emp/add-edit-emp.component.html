<div class="d-flex flex-row bd-highlight mb-3">


    <div class="form-group row" style="width: 60%;">

        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="department" placeholder="Enter Employee Name">
                <option>--Select--</option>
                <option *ngFor="let depName of departmentsList">
                    {{depName.departmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Date of joining</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="dateOfJoining">
        </div>

    </div>
    <div class="ml-3 bd-highlight" style="width: 40%">
        <img [src]=photoFilePath alt="photo" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>

</div>

<button (click)="addEmployee()" *ngIf="emp.employeeId==0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="emp.employeeId!==0" class="btn btn-primary">Update</button>
